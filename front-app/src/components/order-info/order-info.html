<ion-header>
    <ion-toolbar>
      <ion-title>
        Добавления товара
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)=" toback()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div class="order-info">
      <p>Имя заказчика услуги: {{orderName}}</p>
      <p>Тип заказа: {{orderType}}</p>
      <p>Тип вещи: {{orderClothe}}</p>
      <p>Тип оплаты: {{orderPay}}</p>
      <p>Статус заказа: {{orderStatus}}</p>
      <p>Order Price: {{orderPrice}}</p>

      <form action="" (ngSubmit)="updateOrder()">
      <div class="price-block" *ngIf="AdminState == 1">
          <ion-item>
            <ion-label floating>Price</ion-label>
            <ion-input type="number" name="price" [(ngModel)]="data.price"></ion-input>
          </ion-item>
          <button type="submit">Обработать</button>
      </div>

      </form>
    </div>

  </ion-content>
