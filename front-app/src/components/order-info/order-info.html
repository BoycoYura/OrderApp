<ion-header>
    <ion-toolbar>
      <ion-title>
          <h4 class="title-value">{{orderName}}</h4>
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)=" toback()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div class="order-info">
      <h5 class="title-val" >Имя заказчика услуги: {{orderName}}</h5>
      <h5 class="title-val" >Тип заказа: {{orderType}}</h5>
      <h5 class="title-val" >Тип вещи: {{orderClothe}}</h5>
      <h5 class="title-val" >Тип оплаты: {{orderPay}}</h5>
      <h5 class="title-val" >Статус заказа: {{orderStatus}}</h5>
      <h5 class="title-val" *ngIf="orderPrice">Order Price: {{orderPrice}}</h5>

      <form action="" (ngSubmit)="updateOrder()">
      <div class="price-block" *ngIf="AdminState == 1">
          <ion-item>
            <ion-label floating>Price</ion-label>
            <ion-input type="number" name="price" [(ngModel)]="data.price"></ion-input>
          </ion-item>
          <button ion-button full type="submit">Обработать</button>
      </div>

      </form>
    </div>

  </ion-content>
