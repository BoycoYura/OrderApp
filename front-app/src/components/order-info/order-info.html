<ion-header>
    <ion-toolbar>
      <ion-title>
        Добавления товара
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)=" toback()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div class="order-info">
      <p>Order Name: {{orderName}}</p>
      <p>Order Type: {{orderType}}</p>
      <p>Order Clothe: {{orderClothe}}</p>
      <p>Order Pay: {{orderPay}}</p>
      <p>Order Status: {{orderStatus}}</p>
      <p>Order Price: {{orderPrice}}</p>
    </div>

  </ion-content>
