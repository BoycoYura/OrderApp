  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>SignUp page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form action="" (ngSubmit)="getWhat()">
    <ion-list>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" name="name" [(ngModel)]="data.name" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input type="email" name="email" [(ngModel)]="data.email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Pasword</ion-label>
        <ion-input type="password" name="password"  [(ngModel)]="data.password" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Confirm Password</ion-label>
        <ion-input type="password" name="password_confirmation" [(ngModel)]="data.password_confirmation" required></ion-input>
      </ion-item>
    </ion-list>

    <div padding>
      <button ion-button color="primary" block>Register</button>
    </div>
  </form>
</ion-content>
