<ion-header>

  <ion-navbar>
    <ion-title style="margin-top: 40px;text-align: center;">Welcome to App:  {{user_name.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<!-- 	<button (click)="getArticles()">Refresh table products</button> -->
	<div class="products">
		<div class="product" *ngFor="let order of AllOrders" (click)="openInfo((order.id))">
        <h2>№{{order.id}}</h2>
      <h2>{{order.name}}</h2>
      <h3>{{order.created_at}}</h3>
		</div>
	</div>

	<button *ngIf="user_name.is_admin !== 1" ion-button full (click)="presentModal(user_name.name)">Сдать вещи</button>
</ion-content>
